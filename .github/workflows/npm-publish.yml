
name: Node.js App pipeline

on:
  push
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name:checkout      
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3                                                   
        - run: npm ci
        - run: npm run build --if present                                               
        - run: npm test
